{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - HEM Lending</title>
    <link rel="stylesheet" href="{% static 'style/base.css' %}">
    <!--
      ============================================
      INCORPORACIÓN DE BOOTSTRAP 5 (CSS)
      ============================================
      Se añade el CSS de Bootstrap para poder utilizar sus componentes,
      en este caso, para dar estilo a la alerta de error.
    -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Estilos específicos para la página de login */
        body {
            background-color: #F5F7FA;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding-top: 0;
        }
        .login-container {
            background-color: #FFFFFF;
            padding: 2.5rem 3rem;
            border-radius: 8px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            border-top: 5px solid #005A9C;
        }
        .login-container h1 {
            color: #005A9C;
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 2rem;
        }
        .login-container form p {
            color: #6C757D;
        }
        .login-container form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 1rem;
            border: 1px solid #CED4DA;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .login-container form button {
            width: 100%;
            padding: 12px;
            background-color: #005A9C;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .login-container form button:hover {
            background-color: #004B81;
        }
        .error-message {
            color: #D93025;
            text-align: center;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>HEM Lending</h1>

        <!-- 
          Si el formulario tiene errores (ej. contraseña incorrecta), la vista LoginView de Django
          vuelve a renderizar esta plantilla con un objeto `form` que contiene información del error.
          Aquí comprobamos si existen esos errores para mostrar un mensaje amigable.
        -->
        {% if form.errors %}
            <!-- 
              Se reemplazó el párrafo de error simple por una alerta de Bootstrap.
              'alert-danger' le da el color rojo de error.
            -->
            <div class="alert alert-danger" role="alert">
                Tu usuario o contraseña son incorrectos. Por favor, inténtalo de nuevo.
            </div>
        {% endif %}

        <!-- 
          Este es el formulario de login. `method="post"` es importante porque los datos de sesión
          deben enviarse de forma segura.
        -->
        <form method="post">
            <!-- 
              Etiqueta de seguridad OBLIGATORIA en todos los formularios POST de Django.
              Protege contra ataques de tipo Cross-Site Request Forgery (CSRF).
            -->
            {% csrf_token %}

            <!-- 
              `{{ form.as_p }}` se ha reemplazado por el renderizado manual de cada campo
              para tener control total sobre el HTML y evitar que Django muestre su propia
              lista de errores, que causaba la alerta duplicada.
            -->
            <p>
                <label for="{{ form.username.id_for_label }}">Usuario:</label>
                {{ form.username }}
            </p>
            <p>
                <label for="{{ form.password.id_for_label }}">Contraseña:</label>
                {{ form.password }}
            </p>

            <button type="submit">Iniciar Sesión</button>
        </form>
    </div>
</body>
</html>
