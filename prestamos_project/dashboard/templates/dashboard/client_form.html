{% extends 'base.html' %}

{% block title %}Añadir Nuevo Cliente{% endblock %}

{% block content %}
<header class="page-header">
    <h1>Añadir Nuevo Cliente</h1>
    <p>Rellena los campos para registrar un nuevo cliente en el sistema.</p>
</header>

<div class="content-container">
    <!-- El formulario envía los datos a la misma URL por el método POST -->
    <form method="post" novalidate>
        <!-- Token de seguridad de Django -->
        {% csrf_token %}
        
        <!-- Renderizamos el formulario. `as_p` lo muestra como párrafos. -->
        {{ form.as_p }}
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Guardar Cliente</button>
            <a href="{% url 'client_list' %}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>

{% endblock %}
