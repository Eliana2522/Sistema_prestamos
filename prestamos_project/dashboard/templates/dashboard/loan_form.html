{% extends 'base.html' %}

{% block title %}Registrar Préstamo{% endblock %}

{% block content %}
<header class="page-header">
    <h1>Registrar Nuevo Préstamo</h1>
    <p>Rellena los campos para registrar un nuevo préstamo en el sistema.</p>
</header>

<div class="content-container">
    <form method="post" novalidate>
        {% csrf_token %}
        
        {{ form.as_p }}
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Guardar Préstamo</button>
            <a href="{% url 'panel_informativo' %}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>

{% endblock %}
